<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Lien bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Surchargement de classes css -->
    <link rel="stylesheet" href="assets/css/ex05.css">

    <title>Exercice complémentaire bootstrap</title>
</head>

<body>

    <!-- Toutes les classes bootstrap sont dans l'ordre 1)mobile 2)tablettes et 3)desktop si aucune règle n'est écrite c'est que la précédente s'applique déjà -->
    <div class="container-fluid">
        <div class="row">

            <!-- Bloc bleu -->
            <div class="border border-white bg-primary col-10 order-md-3 col-md-12 order-lg-2 col-lg-8">bloc bleu</div>

            <!-- Bloc vert -->
            <div class="border border-white bg-success col-2 order-md-2 offset-md-6 order-lg-3 col-lg-4 offset-lg-0">
                bloc vert</div>


            <!-- Bloc orange -->
            <div class="border border-white bg-warning col-12 order-md-1 col-md-4">bloc orange</div>

            <!-- Colonne du bloc rose -->
            <div class="col-12 order-md-4 col-lg-8">
                <div class="row">
                    <div class="border border-white bg-danger col-12 col-lg-6">bloc rose</div>

                    <!-- Colonne à coté du bloc rose -->
                    <div class="col-12 col-lg-6">
                        <div class="row">
                            <div class="bloc1 border border-white bg-secondary col-12 col-md-6 col-lg-4">bloc 1 </div>
                            <div class="bloc1 border border-white bg-secondary col-12 col-md-6 col-lg-4">bloc 2 </div>
                            <div class="bloc1 border border-white bg-secondary col-md-6 col-lg-4 d-none d-md-block">bloc
                                3 </div>
                            <div class="bloc1 border border-white bg-secondary col-md-6 col-lg-4 d-none d-md-block">bloc
                                4 </div>
                            <div class="bloc1 border border-white bg-secondary col-lg-4 d-none d-lg-block">bloc 5 </div>
                            <div class="bloc1 border border-white bg-secondary col-lg-4 d-none d-lg-block">bloc 6 </div>
                        </div>
                    </div>

                    <!-- Derniere ligne du desktop -->
                    <div class="col-12">
                        <div class="row">
                            <div class="bloc1 border border-white bg-secondary col-lg-3 d-none d-lg-block">bloc 7</div>
                            <div class="bloc1 border border-white bg-secondary col-lg-3 d-none d-lg-block">bloc 8</div>
                            <div class="bloc1 border border-white bg-secondary col-lg-2 d-none d-lg-block">bloc 9</div>
                            <div class="bloc1 border border-white bg-secondary col-lg-2 d-none d-lg-block">bloc 10</div>
                            <div class="bloc1 border border-white bg-secondary col-lg-2 d-none d-lg-block">bloc 11</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chargement des librairies js jquery popper et boostrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

</body>

</html>
